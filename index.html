<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSE</title>
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Normalize CSS file -->
    <link rel="stylesheet" href="css/normalize.css">
    <!--font awesome all css min file-->
    <link rel="stylesheet" href="css/all.min.css"/>
    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <!-- leaflet geocoder for location search css link  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

</head>
<body>
    <!-- start header -->
    <div class="header">
        <div class="background"></div>
        <div class="container">
            <div class="header-content">
                <div class="welcome-btn">
                    <button class="welcome">
                        Welcome to GSE
                        <span class="welcome-icons">
                            [ Geo
                            <i class="fa-solid fa-globe fa-bounce "></i>
                            Search
                            <i class="fa-sharp fa-solid fa-location-crosshairs fa-bounce"></i>
                            Engine
                            <i class="fa-solid fa-location-dot fa-bounce "></i> ]
                        </span>
                    </button>
                </div>
                <div class="leaflet-search">
                    <div class="search-num-1">
                        <div class="num1-content">
                            <input type="text" id="search" placeholder="Lat,Lng" class="xy">
                            <button id="leaflet-search-btn" class="all-search">
                                Search
                                <i class="fa-sharp fa-solid fa-magnifying-glass-location fa-fade fa-sm"></i>
                            </button>
                        </div>
                    </div>
                    <div class="search-num-2">
                        <div class="num2-content">
                                <input type="text" id="search-lat" placeholder="Lat" class="lat-input">
                                <input type="text" id="search-lng" placeholder="Lng" class="lng-input">
                            <button id="single-search-btn" class="single-search">
                                Search
                                <i class="fa-sharp fa-solid fa-map-location-dot fa-beat-fade fa-xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end map -->
    <!-- start map -->
    <div class="map-content">
            <div class="map-container">
                <div class="map-border">
                    <div id="map" style="height: 70vh; width : 100%"></div>
                </div>
            </div>
            <div class="info">
                <span>You clicked the map at </span>
                <input type="text" id="mapinfo" class="locationinfo">
            </div>
    </div>
    <!-- end body -->
    <!-- start footer -->
    <div class="footer">
            <div class="footer-content">
                <div class="span1">
                    <span class="footer-span-one">
                        &copy 2023 
                        <span class="footer-tit">GSE</span>
                         By : Mohamed Helal | GIS Developer
                    </span>
                </div>
                <div class="span2">
                    <span class="footer-span-two">
                        Contact me 
                        <a href="https://www.linkedin.com/in/mohamed-a-helal-/" target="_blank">
                            <i class="fa-brands fa-linkedin fa-beat-fade"></i>
                                <a href="mailto:moahamed.a.helal@gmail.com?subject=contact" class="link" style="text-decoration: none;" >
                                    <i class="fa-solid fa-envelope fa-beat-fade" style="text-decoration: none;"></i>
                                </a>
                            </i>
                        </a>
                    </span>
                </div>
            </div>
    </div>
    <!-- end footer -->

    
    <!-- leaflet js file -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <!-- leaflet geocoder for location search js link -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- main js file -->
    <script src="js/jquery 3.6.4.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
